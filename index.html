<!doctype html>
<html lang="en">

<head>
    <title>Formulário Appraxi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="shortcut icon" type="imagex/png" href="assets/ico/logo-appraxi.ico">
</head>

<body>
    <div class="container-fluid align-items-center row" style="height: 100vh;">
        <div class="mx-auto rounded"
            style="height: 70vh; width: 30vw; box-shadow: -1px -1px 10px 1px lightgray, 1px 1px 10px 1px lightgray">
            <div class="text-center">
                <img src="assets/images/logo-appraxi.svg" alt="Logo Appraxi" class="img-fluid mx-auto p-3">
                <h5 class="p-2">
                    Login
                </h5>
            </div>
            <form method="post" class="needs-validation" novalidate>
                <div class="container-fluid">
                    <div class="mb-3 form-floating mx-5">
                        <input type="email" id="email" class="form-control" placeholder="Ex: joão@hotmail.com"
                            style="width: 20vw;" required>
                        <label for="email" class="form-label">E-mail</label>
                        <div class="invalid-feedback">
                            Preencha o campo corretamente.
                        </div>
                    </div>
                    <div class="mb-5 form-floating mx-5">
                        <input type="text" id="num-conselho" class="form-control" placeholder="Ex: 87458742"
                            style="width: 20vw;" pattern="[0-9]{8}" required>
                        <label for="num-conselho" class="form-label text-ce">Número do Conselho</label>
                        <div class="invalid-feedback">
                            Preencha o campo com apenas números.
                        </div>

                    </div>
                    <div class="mb-2 justify-content-center row">
                        <button type="submit" class="btn text-white"
                            style="width: 5vw; background-color: lightskyblue;">Entrar</button>
                    </div>
                </div>
                <div class="form-text m-5">
                    Ao primeiro login: Essas informações deverão ser as mesmas para acessar a conta posteriormente.
                </div>
            </form>
        </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
