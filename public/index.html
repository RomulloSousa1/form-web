<!doctype html>
<html lang="en">

<head>
    <title>Formulário Appraxi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="shortcut icon" type="imagex/png" href="assets/ico/logo-appraxi.ico">
</head>

<body>
    <div class="container-fluid align-items-center row" id="container-principal">
        <div class="mx-auto rounded" id="container-login">
            <div class="text-center">
                <img src="assets/images/logo-appraxi.svg" alt="Logo Appraxi" class="img-fluid mx-auto p-3">
                <h4 class="p-2">
                    Login
                </h4>
            </div>
            <form method="dialog" class="needs-validation" id="form-login">
                <div class="container-fluid">
                    <div class="mb-3 form-floating mx-3 mx-xl-5 ">
                        <input type="email" id="email" class="form-control" placeholder="Ex: joão@hotmail.com" required>
                        <label for="email" class="form-label">E-mail</label>
                        <div class="invalid-feedback">
                            Preencha o campo corretamente.
                        </div>
                    </div>
                    <div class="mb-4 form-floating mx-3 mx-xl-5">
                        <input type="text" id="num-conselho" class="form-control" placeholder="Ex: 87458742"
                            pattern="[0-9]{8}" required>
                        <label for="num-conselho" class="form-label text-ce">Número do Conselho</label>
                        <div class="invalid-feedback">
                            Preencha o campo com apenas números.
                        </div>
                    </div>
                    <div class="mb-2 justify-content-center row">
                        <button form="form-login" onclick="createAndLoginUserImported()" class="btn text-white"
                            id="btn-login">Entrar</button>
                    </div>
            </form>

        </div>
        <div class="form-text pt-3 fs-5 text-center">
            Primeiro login?
        </div>

        <div class="form-text ms-4 ">
            <i class="bi bi-arrow-bar-right"> Ao Colocar os dados pela primeira vez, essas informações deverão ser as
                mesmas para acessar a conta
                posteriormente.</i>
        </div>
    </div>
    </div>

    <footer class="fixed-bottom text-center">
        <p class="text-body-secondary text-opacity-25">
            Direitos Reservados a ComuniCare Solutions®
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="js/indexImported.js">
    </script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
