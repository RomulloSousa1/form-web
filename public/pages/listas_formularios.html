<!doctype html>
<html lang="en">

<head>
    <title>Formulário Appraxi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/listas_formularios.css">

    <link rel="shortcut icon" type="imagex/png" href="../assets/ico/logo-appraxi.ico">
</head>

<body>
    <div class="container-fluid" id="container-principal">
        <div class="nav justify-content-end">
            <button onclick="signOutUserImported()" class="btn">
                <i class="bi bi-box-arrow-right fs-1"></i>
            </button>
        </div>
        <div class="row justify-content-evenly align-content-between align-content-md-center" id="row-principal">
            <div class="col-8 col-md-4 rounded mt-5 mt-md-0" id="form-1">
                <h5 class="text-center pt-1 opacity-75 fw-normal">Formulário 1</h5>
                <div class="text-center pt-4">Transcrição dos Áudios</div>
                <div class="d-flex justify-content-center pt-3 mt-3" id="loading-1" style="height: 50vh;">
                    <div class="spinner-grow text-info" role="status" style="width: 4rem; height: 4rem;"></div>
                </div>
                <div class="container visually-hidden" id="container-form-1">
                    <div class="row justify-content-center mt-5">
                        <div class="col-6 col-lg-4 ps-lg-3 col-md-5">
                            <i class="bi bi-info-circle"> Status : </i>
                        </div>
                        <div class="col-6 text-warning text-opacity-75 fw-semibold me-md-3 px-1"
                            id="status-text-form-1">
                            Não Iniciado
                        </div>
                    </div>
                    <div class="container justify-content-center row">
                        <a class="text-white text-decoration-none col-5 col-lg-3 mt-5 ms-3 p-1" id="btn-form-1"
                            href="../pages/formulario.html?formulario=1"><button
                                class="btn btn-primary">Acessar</button></a>
                    </div>
                </div>
            </div>
            <div class="col-8 col-md-4 ms-md-5 rounded mt-5 mt-md-0" id="form-2">
                <h5 class="text-center pt-1 opacity-75 fw-normal">Formulário 2</h5>
                <div class="text-center pt-4">Avaliação das Transcrições</div>
                <div class="d-flex justify-content-center pt-3 mt-3" id="loading-2" style="height: 50vh;">
                    <div class="spinner-grow text-info" role="status" style="width: 4rem; height: 4rem;"></div>
                </div>
                <div class="container visually-hidden" id="container-form-2">
                    <div class="row justify-content-center mt-5">
                        <div class="col-6 col-lg-4 ps-lg-3 col-md-5">
                            <i class="bi bi-info-circle"> Status : </i>
                        </div>
                        <div class="col-6 text-warning text-opacity-75 fw-semibold me-md-3 px-1"
                            id="status-text-form-2">
                            Não Iniciado
                        </div>
                    </div>
                    <div class="container justify-content-center row">
                        <a class="text-white text-decoration-none col-5 col-lg-3 mt-5 ms-3 p-1" id="btn-form-2"
                            href="../pages/formulario.html?formulario=2"><button
                                class="btn btn-primary">Acessar</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="container-fluid mt-3 text-center align-content-end row">
        <p class="text-body-secondary text-opacity-25 fs-6">
            Direitos Reservados a ComuniCare Solutions®
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/lista_formularios.js">
    </script>
    <script type="module" src="../js/indexImported.js">
    </script>
</body>

</html>
