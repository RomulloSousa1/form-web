<!doctype html>
<html lang="en">

<head>
    <title>Formulário Appraxi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/formularios.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="shortcut icon" type="imagex/png" href="assets/ico/logo-appraxi.ico">
</head>

<body>
    <div class="container-fluid" id="container-principal">
        <div class="nav justify-content-end">
            <button onclick="signOutUserImported()" class="btn">
                <i class="bi bi-box-arrow-right fs-1"></i>
            </button>
        </div>

        <div class="row justify-content-evenly align-content-between align-content-md-center" id="row-principal">
            <div class="col-8 col-md-3 rounded mt-5 mt-sm-0 " id="form-1">
                <h5 class="text-center pt-1 opacity-75 fw-normal">Formulário 1</h5>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-5 col-xl-4">
                            <i class="bi bi-info-circle"> Status : </i>
                        </div>
                        <div class="col-6 text-danger text-opacity-75 fw-semibold">
                            Não Concluido
                        </div>
                    </div>
                    <div class="container justify-content-center row">
                        <button class="btn btn-primary col-4 mt-5">Acessar</button>

                    </div>
                </div>
            </div>
            <div class="col-8  col-md-3 ms-md-5 rounded" id="form-2">
                <h5 class="text-center pt-1 opacity-75 fw-normal">Formulário 2</h5>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-5 col-xl-4">
                            <i class="bi bi-info-circle"> Status : </i>
                        </div>
                        <div class="col-6 text-danger text-opacity-75 fw-semibold">
                            Não Concluido
                        </div>
                    </div>
                    <div class="container justify-content-center row">
                        <button class="btn btn-primary col-4 mt-5">Acessar</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="fixed-bottom text-center">
        <p class="text-body-secondary text-opacity-25 fs-6">
            Direitos Reservados a ComuniCare Solutions®
        </p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="js/indexImported.js">
    </script>

</html>
